<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <title>Coupon System</title>
</head>
<body>
<!--action="http://loclhost:8080/welcome/login"-->
     
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                    <a href="http://www.facebook.com" target="_blank"><img src="fb.png"></a>
                    <a href="http://www.gmail.com" target="_blank"><img src="gmail.jpg"></a>
                    <a href="http://www.github.com" target="_blank"><img src="git.jpg"></a>
                </div>
               <form id="login" class="input-group" action="homepage.html">
                   <input type="text" class="input-field" placeholder="Enter Email" autofocus required>
                   <input type="text" class="input-field" placeholder="Enter Password" required>
                  <br><br>
                   <select id = "myList" name="type">
						<option selected disabled >Choose type:</option>
						<option value = "Admin">Admin</option>
						<option value = "Company">Company</option>
						<option value = "Customer">Customer</option>
                    </select>
                    <br>
                   <input type="checkbox" class="check-box"><span>Remember Me</span>
                   <button type="submit" class="submit-btn">Log in</button>
               </form> 
               <form id="register" class="input-group" action="homepage.html">
                    <input type="text" class="input-field" placeholder="Enter Email" autofocus required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <br><br>
                    <select id = "myList" name="type">
                            <option selected disabled >Choose type:</option>
                            <option value = "Company">Company</option>
                            <option value = "Customer">Customer</option>
                        </select>
                        <br>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>    
</body>
</html>
